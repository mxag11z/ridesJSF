<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gestión de Viajes</title>
    <style type="text/css">
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            width: 100%;
            font-size: 1.2em;
            padding: 15px;
        }
        
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</h:head>

<h:body>
    <f:viewAction action="#{driverBean.checkLogin}" />

    <div class="container">
        <h:form>
            <p:commandButton value="Cerrar Sesión" 
                             action="#{driverBean.logout}"
                             styleClass="logout-button"
                             onclick="if (!confirm('¿Estás seguro?')) return false" />
        </h:form>
        <h1 class="title">Bienvenido <h:outputText value="#{driverBean.name}" /></h1>
        <h1 class="title">Gestión de Viajes</h1>

        <div class="options">
            <p:button value="Crear viaje"
                      outcome="createRide"
                      styleClass="button" />
                
                
            
            <p:button value="Ver mis viajes creados"
                      outcome="myRides"
                      styleClass="button" />
                      
            
            
            <p:button value="Ver todos los viajes"
                      outcome="queryRides"
                      styleClass="button" />
                      
        </div>
    </div>
</h:body>
</html>
